name: CI

on:
  push:
    branches: 
      - master
  pull_request:
    branches: 
      - master

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.202
    - name: Build Reason
      run: echo ${{github.ref}} and ${{github.event_name}}
    - name: Build
      run: dotnet build --configuration Release
    - name: Test
      run: dotnet test